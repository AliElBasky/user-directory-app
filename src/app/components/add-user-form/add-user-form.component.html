<div class="dialog-container">
  <h2 mat-dialog-title>Add New User</h2>
  <mat-dialog-content>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="add-user-form">
      <div class="form-loading-container" *ngIf="loading">
        <mat-spinner diameter="40"></mat-spinner>
      </div>

      <mat-form-field appearance="outline" class="name-form-field">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter name">
        <mat-error *ngIf="userForm.get('name')?.errors?.['required']">
          Name is required
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Enter email">
        <mat-error *ngIf="userForm.get('email')?.errors?.['required']">
          Email is required
        </mat-error>
        <mat-error *ngIf="userForm.get('email')?.errors?.['email']">
          Please enter a valid email
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Company Name</mat-label>
        <input matInput formControlName="companyName" placeholder="Enter company name">
        <mat-error *ngIf="userForm.get('companyName')?.errors?.['required']">
          Company name is required
        </mat-error>
      </mat-form-field>

      <div class="form-actions">
        <button mat-button type="button" (click)="onCancel()" [disabled]="loading">
          Cancel
        </button>
        <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid || loading">
          Add User
        </button>
      </div>
    </form>
  </mat-dialog-content>
</div>
